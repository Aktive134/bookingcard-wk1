<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h2>BOOK RESERVATION</h2></div>
      <form name="myform" class="form" id="form">
        <div class="form-control">
          <label for="Name">Name</label>
          <input
            type="text"
            id="Name"
            name="Name"
            placeholder="Umukoro Raymond"
          /><br />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="raymond@gmail.com"
          /><br />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="date">Pick a date</label>
          <input type="date" id="date" name="date" />
        </div>
        <div class="form-control">
          <label for="time">Pick a time</label>
          <input type="time" id="time" name="time" />
        </div>
      </form>
      <div>
        <h5>Number of persons</h5><br>
      <div class="personsbtn form-control">
        <button class="persons-" id="minus">-</button>
        <input type="text" id="qtyBox" readonly="" value="0" class="persons" ></input>
        <button class="personsplus" id="plus">+</button>
      </div>
     <button onclick="makeReserve()" type="submit" class="personsresv form-control" id="mkreserve">
        Make Reservation
      </button>

      </div>
      
    </div>

    <script src="./script.js"></script>
  </body>
</html>
